<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Girlfriend & Boyfriend Compatibility</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Girlfriend & Boyfriend Compatibility</h1>
    <div class="calculator">
      <div class="input-group">
        <input
          type="text"
          id="girlfriendName"
          placeholder="Enter Girlfriend's Name"
        />
      </div>
      <div class="input-group">
        <input
          type="text"
          id="boyfriendName"
          placeholder="Enter Boyfriend's Name"
        />
      </div>
      <button id="calculateBtn">Check Compatibility</button>
      <p class="result" id="loveResult"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
